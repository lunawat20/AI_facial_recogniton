<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Facial Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow: hidden;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%; /* Extend width for smooth animation */
            height: 100%;
            background: url('img1.jpg') repeat-x; /* Seamless horizontal repetition */
            background-size: cover; /* Ensure the image covers the area */
            z-index: -1;
            animation: moveBackground 15s linear infinite;
        }

        @keyframes moveBackground {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-33.33%); /* Move exactly 1/3 for seamless looping */
            }
        }

        header {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(to right, #ff0077, #ffae00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            display: flex;
            flex: 1;
            position: relative;
            flex-direction: column;
            align-items: center;
        }

        .frame {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #video, #output {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            color: #ffae00;
        }

        .slider-container label {
            margin-right: 10px;
        }

        .slider-container input {
            width: 100px;
        }

        .capture-btn {
            background: linear-gradient(to right, #ff0077, #ffae00);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <header>
        <h1>Capture Page</h1>
    </header>

    <main>
        <div class="frame">
            <video id="video" autoplay muted></video>
            <canvas id="output"></canvas>
        </div>
        <div class="controls">
            <div class="slider-container">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="50" max="150" value="100">
            </div>
            <div class="slider-container">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="50" max="150" value="100">
            </div>
            <div class="slider-container">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
            </div>
            <div class="slider-container">
                <label for="hue">Hue-Rotate:</label>
                <input type="range" id="hue" min="0" max="360" value="0">
            </div>
            <div class="slider-container">
                <label for="grayscale">Grayscale:</label>
                <input type="range" id="grayscale" min="0" max="100" value="0">
            </div>
            <button class="capture-btn" onclick="capturePhoto()">ðŸ“¸</button>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');

        const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
        let landmarks = [];

        // Initialize Camera
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
        });

        // Configure FaceMesh
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults((results) => {
            landmarks = results.multiFaceLandmarks || [];
            drawFrame();
        });

        function drawFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            applyFilters();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Draw face landmarks
            ctx.fillStyle = '#ff0077';
            landmarks.forEach(face => {
                face.forEach(point => {
                    const x = point.x * canvas.width;
                    const y = point.y * canvas.height;
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
        }

        async function renderFaceMesh() {
            await faceMesh.send({ image: video });
            requestAnimationFrame(renderFaceMesh);
        }

        video.addEventListener('loadeddata', renderFaceMesh);

        function applyFilters() {
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;
            const hue = document.getElementById('hue').value;
            const grayscale = document.getElementById('grayscale').value;

            ctx.filter = `
                brightness(${brightness}%)
                contrast(${contrast}%)
                saturate(${saturation}%)
                hue-rotate(${hue}deg)
                grayscale(${grayscale}%)
            `;
        }

        function capturePhoto() {
            drawFrame();
            const imageURL = canvas.toDataURL('image/png');
            console.log("Photo captured:", imageURL);
            alert("Photo captured successfully!");
        }

        // Slider event listeners
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', drawFrame);
        });
    </script>
</body>
</html>
